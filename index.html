<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Loja</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    nav {
      background-color: #333;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .hero video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
      transform: translate(-50%, -50%);
    }

    .hero h1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px 40px;
      font-size: 3em;
      border-radius: 10px;
    }

    .produtos {
      padding: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .produto {
      border: 1px solid #ccc;
      padding: 15px;
      text-align: center;
      border-radius: 10px;
    }

    .produto img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
      position: relative;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <nav>
    <div class="logo">Minha Loja</div>
    <div>
      <a href="index.html">In√≠cio</a>
      <a href="produtos.html">Produtos</a>
      <a href="contato.html">Contato</a>
      <a href="#" class="snipcart-checkout">
        <i class="fa fa-shopping-cart"></i> Carrinho
      </a>
    </div>
  </nav>

  <section class="hero">
    <video autoplay muted loop>
      <source src="https://player.vimeo.com/external/361215135.sd.mp4?s=7d244cd1907c6dd8fa4c3fe16339a2517f991010&profile_id=164" type="video/mp4">
    </video>
    <h1>Minha Loja</h1>
  </section>

  <section class="produtos">
    <div class="produto">
      <img src="https://via.placeholder.com/250" alt="Produto 1">
      <h2>Produto 1</h2>
      <p>R$ 19,99</p>
      <button class="snipcart-add-item"
        data-item-id="produto1"
        data-item-name="Produto 1"
        data-item-price="19.99"
        data-item-url="/">
        Adicionar ao carrinho
      </button>
    </div>
    <div class="produto">
      <img src="https://via.placeholder.com/250" alt="Produto 2">
      <h2>Produto 2</h2>
      <p>R$ 29,99</p>
      <button class="snipcart-add-item"
        data-item-id="produto2"
        data-item-name="Produto 2"
        data-item-price="29.99"
        data-item-url="/">
        Adicionar ao carrinho
      </button>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Minha Loja. Todos os direitos reservados.</p>
  </footer>

  <script async src="https://cdn.snipcart.com/themes/v3.0.31/default/snipcart.js"></script>
  <div hidden id="snipcart" data-api-key="YOUR_PUBLIC_API_KEY"></div>
  <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.0.31/default/snipcart.css" />
</body>

</html>
