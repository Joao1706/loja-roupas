<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TrendWear - Produtos</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f8f8;
    }

    header {
      background-color: #111;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #222;
      display: flex;
      justify-content: center;
      padding: 10px;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .produtos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1100px;
      margin: auto;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
    }

    .card img {
      max-width: 100%;
      border-radius: 8px;
    }

    .card h3 {
      margin: 15px 0 10px;
    }

    .card p {
      font-size: 0.95em;
      color: #555;
    }

    .card button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #111;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>TrendWear</h1>
    <p>Veja nossos produtos!</p>
  </header>

  <nav>
    <a href="index.html">Início</a>
    <a href="produtos.html">Produtos</a>
    <a href="contato.html">Contato</a>
  </nav>

  <section class="produtos">
    <div class="card">
      <img src="https://via.placeholder.com/250x250?text=Produto+1" alt="Produto 1">
      <h3>Camisa Casual</h3>
      <p>Estilo e conforto para seu dia a dia.</p>
      <button>Comprar em breve</button>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/250x250?text=Produto+2" alt="Produto 2">
      <h3>Calça Jeans</h3>
      <p>Perfeita para qualquer ocasião.</p>
      <button>Comprar em breve</button>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/250x250?text=Produto+3" alt="Produto 3">
      <h3>Jaqueta Moderna</h3>
      <p>Proteção com estilo urbano.</p>
      <button>Comprar em breve</button>
    </div>
  </section>

  <footer>
    <p>© 2025 TrendWear | Todos os direitos reservados</p>
  </footer>
</body>
</html>
